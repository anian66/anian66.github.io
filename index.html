<!DOCTYPE html>
<html lang="zh-CN">
<head> 
  <meta charset="UTF-8" /> 

  <!-- ✨ 自动全屏适配手机浏览器 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
  <meta name="apple-mobile-web-app-capable" content="yes"> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
  <meta name="theme-color" content="#000000"> 

  <title>小手机模拟器</title> 

  <link rel="stylesheet" href="style.css" />
</head> 
<body> 
  <div class="phone-frame">

    <!-- 顶部状态栏 -->
    <div class="status-bar">
      <div class="left">
        <span class="signal">📶</span>
        <span class="carrier">AiNet</span>
      </div>
      <div class="center">
        <span class="time" id="statusTime">12:34</span>
      </div>
      <div class="right">
        <span class="wifi">📡</span>
        <span class="battery">🔋 82%</span>
      </div>
    </div>

    <!-- ✨ 下拉面板（通知中心 + 小组件） -->
    <div class="panel notif-center" id="notifCenter">
      <div class="panel-header">通知中心</div>

      <div class="notif-item">
        <div class="from">小A</div>
        <div class="msg">我刚刚说的事你别忘了！！！</div>
        <div class="time">2分钟前</div>
      </div>

      <div class="notif-item">
        <div class="from">系统通知</div>
        <div class="msg">角色互动功能已解锁，点我快速查看。</div>
        <div class="time">5分钟前</div>
      </div>

      <div class="notif-item">
        <div class="from">贴吧</div>
        <div class="msg">你关注的话题有23条新回复</div>
        <div class="time">10分钟前</div>
      </div>
    </div>

    <div class="panel widget-center" id="widgetCenter">
      <div class="panel-header">组件</div>

      <div class="widget-card">
        <div class="widget-title">电量</div>
        <div class="widget-value">🔋 82%</div>
      </div>

      <div class="widget-card">
        <div class="widget-title">心情天气</div>
        <div class="widget-value">☀ 晴 / 27°</div>
      </div>

      <div class="widget-card">
        <div class="widget-title">今日待办</div>
        <div class="widget-value">和TA聊聊 ✔</div>
      </div>
    </div>

    <!-- 锁屏界面 -->
    <div class="lock-screen" id="lockScreen">
      <div class="lock-time-wrapper">
        <div class="lock-time" id="lockTime">12:34</div>
        <div class="lock-date" id="lockDate">10月25日 周六</div>
      </div>

      <!-- 🎵 锁屏音乐组件 -->
      <div class="lock-music-widget" id="musicWidget">
        <img src="https://picsum.photos/seed/music/80" class="music-cover" alt="music">
        <div class="music-info">
          <div class="music-title" id="musicTitle">夏日晴空</div>
          <div class="music-artist" id="musicArtist">小A</div>
          <div class="music-progress">
            <div class="music-progress-bar" id="musicProgressBar"></div>
          </div>
        </div>
        <button class="music-btn" id="musicToggle">⏸</button>
      </div>

      <div class="notifications">
        <div class="notif-card">
          <div class="notif-header">
            <div class="notif-from">小A</div>
            <div class="notif-time">现在</div>
          </div>
          <div class="notif-msg">
            你在吗？我有个超级重要的事情想跟你说！！
          </div>
        </div>

        <div class="notif-card">
          <div class="notif-header">
            <div class="notif-from">系统通知</div>
            <div class="notif-time">1分前</div>
          </div>
          <div class="notif-msg">
            您有新的角色互动内容，向上滑动解锁查看。
          </div>
        </div>
      </div>

      <div class="swipe-hint">⬆ 上滑以解锁</div>
      <div class="unlock-area" id="unlockArea"></div>
    </div>

    <!-- 主屏 -->
    <div class="home-screen" id="homeScreen">
      <div class="app-grid">
        <div class="app-icon"><div class="app-bubble">X</div><div class="app-label">X</div></div>
        <div class="app-icon"><div class="app-bubble">微</div><div class="app-label">微博</div></div>
        <div class="app-icon"><div class="app-bubble">贴</div><div class="app-label">贴吧</div></div>
        <div class="app-icon"><div class="app-bubble">设</div><div class="app-label">设置</div></div>

        <!-- 🎵 新增音乐 App -->
        <div class="app-icon" id="appMusic">
          <div class="app-bubble">🎵</div>
          <div class="app-label">音乐</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ 改进后的脚本加载顺序 -->
  <script defer src="system/theme.js"></script>
  <script defer src="main.js"></script>
</body>
</html>
